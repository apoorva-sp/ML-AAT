<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container {
      background-color: white;
      /* White background */
      border: 2px solid b;
      /* Green border */
      border-radius: 8px;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .form-check-input,
    .form-check-label {
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/performance">Performance</a>
        </div>
      </div>
    </div>
  </nav>
  <form action="/">
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter the distance:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0.0">
      </div>
      <div class="form-group">
        <label for="timeDropdown" class="form-label">Select the time:</label>
        <select class="form-select" id="timeDropdown" aria-label="Time selection">
          <option value="Morning" selected>Morning (6AM - 12PM)</option>
          <option value="Afternoon">Afternoon (12PM - 3PM)</option>
          <option value="Evening">Evening (3PM - 9PM)</option>
          <option value="Night">Night (9PM - 6AM)</option>
        </select>
        <br>
      </div>
      <input class="form-check-input" type="radio" name="weekday" id="weekday" checked>
      <label class="form-check-label" for="weekday">Weekday</label>
      <input class="form-check-input" type="radio" name="weekday" id="Weekend">
      <label class="form-check-label" for="Weekend">Weekend</label>
      <br><br>
      <div class="form-group">
        <label for="menuDropdown" class="form-label">Number of Passengers:</label>
        <select class="form-select" id="menuDropdown" aria-label="Options menu">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Expected duration (minutes):</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0.0">
      </div>
      <input class="form-check-input" type="radio" name="model" id="Linear Regression" checked>
      <label for="Linear Regression">Linear Regression</label>
      <input class="form-check-input" type="radio" name="model" id="decision tree">
      <label for="decision tree">Decision Tree</label>
      <input class="form-check-input" type="radio" name="model" id="Random Forest">
      <label for="Random Forest">Random Forest</label>
      <br><br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-outline-secondary">Run</button>
      </div>
    </div>
  </form>

  <div class="container mt-4 text-center">
    <label id="predicted_value_label" class="form-label fw-bold">Predicted Fare: {{value}}</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

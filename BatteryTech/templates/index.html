<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
          background-color: white;
          border: 2px solid b;
          border-radius: 8px;
          max-width: 600px;
          margin: 40px auto;
          padding: 20px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .form-check-input,
        .form-check-label {
          align-items: center;
          justify-content: center;
        }
    </style>
</head>

<body>
<div class="h1 text-center bg-light">Battery Remaining Life Predictor</div>
<form action="/predicted" method="post" class="pt-3 mt-3">
    <div class="container">
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Number of times it has been used before"
                       aria-label="default input example" name="cycleIndex" id="cycleIndex">
                <label for="cycleIndex">Number of times it has been used before</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter time to discharge in seconds"
                       aria-label="default input example" name="dischargeTime" id="dischargeTime">
                <label for="dischargeTime">Time to discharge in seconds</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter Maximum volatge"
                       aria-label="default input example" name="maxi" id="maxi">
                <label for="maxi">Max Voltage</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter Minimum volatge"
                       aria-label="default input example" name="mini" id="mini">
                <label for="mini">Minimum Voltage</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter Time constant"
                       aria-label="default input example" name="timeConst" id="timeConst">
                <label for="timeConst">Time Constant in seconds</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter Time to charge to max potential"
                       aria-label="default input example" name="chargingTime" id="chargingTime">
                <label for="chargingTime">Time to charge to max in seconds</label>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-secondary">Predict Remaining Life</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
